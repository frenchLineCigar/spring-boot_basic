<html>
<head>
    <title>static content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<body>
정적 컨텐츠 입니다.
</body>
</html>

<!--
Chp2 스프링 웹 개발 기초 > 정적 컨텐츠(Static Content)

스프링 부트 정적 컨텐츠 기능
https://docs.spring.io/spring-boot/docs/2.3.3.RELEASE/reference/html/spring-boot-features.html#boot-features-spring-mvc-static-content
> 원하는 파일을 정적 리소스(/resource/static/) 경로 하위에 넣고, URL 직접 입력하면 (관련 컨트롤러를 찾고 없으면 정적 리소스 경로를 뒤져서 있으면) 정적 파일이 그냥 그대로 반환이 된다.
> 대신 여기에는 어떠한 프로그래밍을 할 수가 없음

위치
resources/static/hello-static.html

실행
http://localhost:8080/hello-static.html
-->
